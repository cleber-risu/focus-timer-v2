<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Focus Timer V2 - Pomodoro</title>

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="./style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./js/main.js" defer></script>
</head>

<body class="">

  <div id="app" class="container">
    <div>
      <button id="toggle-mode">
        <span class="sr-only">ativar dark mode</span>
        <i class="ph ph-sun"></i>
        <i class="ph ph-moon"></i>
      </button>

      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">
            Iniciar contador
          </span>
        </button>
        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">
            Pausar contador
          </span>
        </button>
        <button data-action="reset" class="ph ph-stop-circle">
          <span class="sr-only">
            Reiniciar
          </span>
        </button>
        <button data-action="addTime" class="ph ph-plus-circle">
          <span class="sr-only">
            Aumentar contador em mais 5 minutos
          </span>
        </button>
        <button data-action="removeTime" class="ph ph-minus-circle">
          <span class="sr-only">
            Reduzier contador em menos 5 minutos
          </span>
        </button>
      </section>
    </div>

    <section id="bg-music">
      <button data-action="playBgMusicForest" class="ph ph-tree">
        <span class="sr-only">
          Som de floresta
        </span>
      </button>
      <button data-action="playBgMusicRain" class="ph ph-cloud-rain">
        <span class="sr-only">
          Som de chuba
        </span>
      </button>
      <button data-action="playBgMusicCoffeeshop" class="ph ph-storefront">
        <span class="sr-only">
          Som de cafeteria
        </span>
      </button>
      <button data-action="playBgMusicFireplace" class="ph ph-flame">
        <span class="sr-only">
          Som de lareira
        </span>
      </button>

    </section>

  </div>

</body>

</html>
